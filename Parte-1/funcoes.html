<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - Funções</title>

    <script>

        // void -> realiza processamento mas não retorna nenhum resultado para quem fez a chamada
        // return -> retorna resultado para quem fez a chamada do script

        function calcularAreaTerreno (largura, comprimento ){

            // Lógica
            var area = largura * comprimento

            return area

        }

        var largura = prompt('Digite a largura do terreno em metros')
        var comprimento = prompt('Digite a comprimento do terreno em metros')

        var area = calcularAreaTerreno(largura,comprimento)

        document.write('O terreno possui ' + area + ' m²')

    </script>
</head>

</body>
</html>

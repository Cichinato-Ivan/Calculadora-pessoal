<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Switch</title>

    <script>
        var parametro = 2

        switch (paramentro) {
            case 1:
                // se parametro === 1
                document.write('Parametro 1')
                break;

            case 2:
                // se parametro === 2
                document.write('Parametro 2')
                break;
        
            default:
                // se parametro n√£o encontrado
                document.write('Default')
                break;
        }

    </script>
</head>
<body>
    
</body>
</html>

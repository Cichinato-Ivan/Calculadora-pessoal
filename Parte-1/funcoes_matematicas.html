<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - String</title>

    <script>

        var nome = 'Ivan Cichinato de Oliveira'

        // propriedade length
        document.write(nome.length)
        document.write('<hr />')
        // m√©todo
        document.write(nome.charAt(22))
        document.write('<hr />')
        document.write(nome.indexOf('O'))
        document.write('<hr />')
        document.write(nome.replace('Oliveira', 'Pinto'))
        document.write('<hr />')
        document.write(nome.substr(5, 9))

    </script>
</head>
